default:
  translation:
    locale: en
  formatters:
    teamcity: true
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\TeamCity\TeamCityFormatterExtension:
        name: teamcity
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      base_url: http://cegeka-behat.dev
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drush:
        alias: 'local'
      drupal:
        drupal_root: '%paths.base%/web'
      region_map:
        footer: "#footer"
